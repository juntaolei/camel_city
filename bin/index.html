<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Camel City</title>
</head>

<body>
  <header>
    <h1 id="title">Camel City</h1>
  </header>
  <div id="main">
    <div id="stats">
      <label for="money">Money: </label>
      <progress id="money"></progress>
      <label for="food">Food: </label>
      <progress id="food"></progress>
      <label for="electricity">Electricity: </label>
      <progress id="electricity"></progress>
      <label for="iron">Iron: </label>
      <progress id="iron"></progress>
      <label for="coal">Coal: </label>
      <progress id="coal"></progress>
    </div>
    <div id="gui">
      <canvas id="bg"></canvas>
      <canvas id="fg"></canvas>
    </div>
    <div id="building_selection"></div>
  </div>
  <script text="text/javascript" src="main.js"></script>
</body>

</html>
